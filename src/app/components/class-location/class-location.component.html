<h1>Our Class Locations</h1>

<!-- New Class Location Button -->
<button class="btn btn-primary mb-3" routerLink="/createclasslocation">
    New Class Location
  </button>
  
<!-- Display list of class Locations -->
<ol>
    @for (u of classLocations; track u.id){
        <li>
            Name : {{u.name}}
            Location : {{u.location}}
            Max Capacity : {{u.maxCapacity}}
            Class Formats : {{u.classFormats}}
        </li>
    }
</ol>
